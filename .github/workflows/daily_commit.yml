name: Daily Commit

on:
  schedule:
    - cron: '53 0 * * *'  # Runs every day at 12:53 AM UTC (6:53 PM CST)

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Increment counter and commit
        run: |
          python increment.py  # Run the Python script
          git config --global user.name "JayyRaaj"  # Replace with your username
          git config --global user.email "iamgjraj@gmail.com"  # Replace with your email
          git add counter.txt
          git commit -m "Daily commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
